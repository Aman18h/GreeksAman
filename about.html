<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }

        .about-section {
            text-align: center;
            padding: 80px 20px;
            background-color: #111; /* Dark background for contrast */
        }

        .about-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .about-section p {
            font-size: 18px;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
            color: #ccc; /* Light gray text for readability */
        }

        .about-section a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #ff9900; /* Accent color */
            color: #000;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .about-section a:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>

    <section class="about-section">
        <h2>About Us</h2>
        <p>Welcome to <strong>GeeksAman </strong>activity meets technology. 
           We design and develop high-performance, visually stunning websites that elevate your brand.
           Whether you need a modern portfolio, an eCommerce store, or a custom web solution, 
           our team is here to turn your vision into reality.</p>
        <a href="#contact">Get in Touch</a>
    </section>

</body>
</html>
