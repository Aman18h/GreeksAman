<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design & Development Course</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        header {
            width: 100%;
            background: #111;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            padding: 50px 20px;
        }
        .hero {
            padding: 50px;
            background: linear-gradient(135deg, #222, #333);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }
        .hero h2 {
            font-size: 2.2em;
            margin-bottom: 15px;
        }
        .hero p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #ccc;
        }
        .btn {
            display: inline-block;
            padding: 15px 35px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.5);
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
            color: #0f0;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }
            .hero {
                padding: 30px;
            }
            .hero h2 {
                font-size: 1.8em;
            }
        }
    </style>
    <script>
        function enrollUser() {
            document.getElementById('enrollMessage').style.display = 'block';
        }
    </script>
</head>
<body>
    <header>
        <h1>Web Design & Development Course</h1>
    </header>
    <div class="container">
        <div class="hero">
            <h2>Learn to Build Stunning Websites</h2>
            <p>Master UI/UX, modern frameworks, and best coding practices to create impactful digital experiences.</p>
            <button class="btn" onclick="enrollUser()">Enroll Now</button>
            <p id="enrollMessage" class="message">You have successfully enrolled in the course!</p>
        </div>
    </div>
</body>
</html>
